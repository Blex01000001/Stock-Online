<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <title>股票歷史折線圖</title>

    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            width: 460px;
            margin: 0 auto 20px auto;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        label {
            width: 120px;
        }

        input {
            width: 220px;
            padding: 6px;
        }

        button {
            width: 240px;
            padding: 10px 16px;
            cursor: pointer;
        }

        #chart {
            width: 100%;
            max-width: 900px;
            height: 420px;
            margin: 0 auto;
        }

        /* 固定在最上方 */
        /* 固定在最上方 */
        .search-bar {
            position: sticky;
            top: 0;
            z-index: 100;

            background: #fff;
            border-bottom: 1px solid #ddd;
            padding: 6px 10px;
        }

        /* 橫向排列 */
        .search-row {
            display: flex;
            align-items: flex-end;
            /* label 在上、input 在下時對齊 */
            gap: 16px;
            background: #fff;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 單一欄位 */
        .field {
            display: flex;
            width: 130px;
            flex-direction: row;
            background: #fff;
        }

        .field label {
            font-size: 13px;
            margin-bottom: 4px;
            color: #555;
        }

        .field input {
            width: 60px;
            padding: 3px 3px;
        }

        /* 搜尋按鈕 */
        .search-btn {
            padding: 4px 16px;
            height: 30px;
            width: 80px;
            background: #ddd;
        }
    </style>
</head>

<body>


    <div class="search-bar">
        <div class="search-row">

            <div class="field">
                <label>股票代號</label>
                <input id="stockId" placeholder="2330" />
            </div>

            <div class="field">
                <label>起始年</label>
                <input id="startYear" type="number" value="2015" />
            </div>

            <div class="field">
                <label>結束年</label>
                <input id="endYear" type="number" value="2025" />
            </div>

            <button class="search-btn" onclick="search()">搜尋</button>

        </div>
    </div>

    <div id="chart"></div>

    <script>
        const apiBase = "https://localhost:7278";
        const chart = echarts.init(document.getElementById("chart"));

        async function search() {
            const stockId = document.getElementById("stockId").value;
            const startYear = document.getElementById("startYear").value;
            const endYear = document.getElementById("endYear").value;

            if (!stockId) {
                alert("請輸入股票代號");
                return;
            }

            const res = await fetch(
                `${apiBase}/stock/price?stockId=${stockId}&startYear=${startYear}&endYear=${endYear}`
            );

            const data = await res.json();

            renderChart(stockId, data);
        }

        function renderChart(stockId, data) {
            chart.setOption({
                title: {
                    text: `${stockId} 歷史收盤價`,
                    left: "center"
                },
                tooltip: {
                    trigger: "axis"
                },
                xAxis: {
                    type: "category",
                    data: data.map(x => x.tradeDate)
                },
                yAxis: {
                    type: "value"
                },
                series: [{
                    name: "收盤價",
                    type: "line",
                    smooth: true,
                    data: data.map(x => x.closePrice)
                }]
            });
        }
    </script>

</body>

</html>
