    <script>
        const apiBase = "http://localhost:7278";

        // SignalR
        const conn = new signalR.HubConnectionBuilder()

        // ä¾ Scope/Time å‹•æ…‹å•Ÿç”¨è¼¸å…¥æ¬„ä½
        function refreshUiState() {

            const stockPreset = document.getElementById("stockPreset");

            const startYear = document.getElementById("startYear");

            // Scope
            if (scope === "Single") {

            } else {
                // Common / Allï¼šä¸éœ€è¦ specificStockId
                stockPreset.disabled = true;

            }

            // Time
            if (time === "SpecificYear") {

            }
        }
        // å°é½Š HTML ä¸­çš„ id="scope" èˆ‡ id="time"
        function refreshUiState() {
            const scope = document.getElementById("scope").value;

            const specificStockId = document.getElementById("specificStockId");
            const specificYear = document.getElementById("specificYear");

            // Scope æ§åˆ¶ï¼šåªæœ‰ Single æ™‚æ‰å•Ÿç”¨è‚¡ç¥¨ä»£è™Ÿè¼¸å…¥
            specificStockId.disabled = (scope !== "Single");

            // Time æ§åˆ¶ï¼šåªæœ‰ SpecificYear æ™‚æ‰å•Ÿç”¨å¹´ä»½è¼¸å…¥
            specificYear.disabled = (time !== "FullHistory" && time !== "SpecificYear") ? false : (time === "FullHistory");
            // ç°¡åŒ–é‚è¼¯ï¼š
            specificYear.disabled = (time === "FullHistory");
        }

        document.getElementById("scope").addEventListener("change", refreshUiState);
        document.getElementById("time").addEventListener("change", refreshUiState);

        function buildCommand() {
            const scope = document.getElementById("scope").value;
            const time = document.getElementById("time").value;
            const stockId = document.getElementById("specificStockId").value?.trim();
            const yearRaw = document.getElementById("specificYear").value;

            // æ”¶é›†æ‰€æœ‰å‹¾é¸çš„è³‡æ–™é¡å‹ (Checkbox)
            const selectedDataTypes = Array.from(document.querySelectorAll('input[name="dataType"]:checked'))

            if (selectedDataTypes.length === 0) throw new Error("è«‹è‡³å°‘é¸æ“‡ä¸€ç¨®æ›´æ–°å…§å®¹ï¼ˆè‚¡åƒ¹ã€æŒè‚¡æˆ–è‚¡åˆ©ï¼‰");

            const cmd = {

                targetDataTypes: selectedDataTypes,
                time: time,
                specificYear: time === "SpecificYear" ? parseInt(yearRaw, 10) : null
            };

            if (scope === "Single" && !cmd.specificStockId) throw new Error("è«‹è¼¸å…¥è‚¡ç¥¨ä»£è™Ÿ");
            if (time === "SpecificYear" && isNaN(cmd.specificYear)) throw new Error("è«‹è¼¸å…¥æœ‰æ•ˆå¹´ä»½");

            return cmd;
        }

        async function executeUpdate() {
            let command;
            try {
                command = buildCommand();
            } catch (e) {

                return;

            appendLog(formatCommand(command));

            try {

                });

                const text = await res.text();
                appendLog(formatResponse(res.status, text));
            } catch (err) {

                appendLog("âœ– æ›´æ–°è«‹æ±‚é€å‡ºå¤±æ•—ï¼ˆè«‹æª¢æŸ¥ API æ˜¯å¦å•Ÿå‹• / CORSï¼‰");
            }

        function formatCommand(command) {
            const scopeText = {

                "Common": "å¸¸ç”¨è‚¡ç¥¨",
                "All": "å…¨éƒ¨è‚¡ç¥¨"

            let msg = `ğŸ“¤ é–‹å§‹æ›´æ–° â†’ ç¯„åœ: ${scopeText} | é¡å‹: ${dataText} | æ™‚é–“: ${timeText}`;

            if (command.scope === "Single")

        }

                return `âš ï¸ API å›æ‡‰ (${status}): ${text}`;

            catch {

        }
