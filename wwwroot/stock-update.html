<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <title>資料更新管理</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.7/dist/browser/signalr.min.js"></script>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #3b82f6;
            --bg: #f8fafc;
        }

        body {
            margin: 0;
            padding: 24px;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
        }

        .admin-card {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
            font-weight: 700;
            border-left: 4px solid var(--accent);
            padding-left: 12px;
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #475569;
            font-size: 14px;
        }

        select,
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            background: #fdfdfd;
        }

        .checkbox-group {
            font-size: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            grid-column: span 2;
            background: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
        }

        .checkbox-item {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .submit-btn {
            grid-column: span 2;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .submit-btn:hover {
            background: #2563eb;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        #result {
            margin-top: 24px;
            background: #0f172a;
            color: #38bdf8;
            padding: 20px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="admin-card">
        <h2><i class="fa-solid fa-database"></i> 資料庫同步</h2>
        <div class="form-section">
            <div class="field-group">
                <label>更新範圍</label>
                <select id="scope">
                    <option value="Single">單一股票</option>
                    <option value="Common">常用股票</option>
                    <option value="All">全部股票</option>
                </select>
            </div>
            <div class="field-group">
                <label>股票代號 (單一範圍時)</label>
                <input type="text" id="specificStockId" placeholder="例如: 2330">
            </div>
            <div class="field-group">
                <label>時間範圍</label>
                <select id="time">
                    <option value="SpecificYear">指定年份</option>
                    <option value="FullHistory">全部歷史</option>
                </select>
            </div>
            <div class="field-group">
                <label>年份 (指定年份時)</label>
                <input type="number" id="specificYear" value="2024">
            </div>
            <div class="checkbox-group">
                <div class="checkbox-item"><input type="checkbox" name="dataType" value="PriceUpdater" checked> 股價</div>
                <div class="checkbox-item"><input type="checkbox" name="dataType" value="ShareholdingUpdater">
                    持股</div>
                <div class="checkbox-item"><input type="checkbox" name="dataType" value="DividendUpdater"> 股利</div>
            </div>
            <button class="submit-btn" onclick="sendUpdate()">立即執行同步任務</button>
        </div>
        <div id="result">--- 系統日誌準備就緒 ---<br></div>
    </div>
    <script>
        // 原有 SignalR 與 Fetch 邏輯...
        function appendLog(msg) {
            const res = document.getElementById("result");
            res.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
            res.scrollTop = res.scrollHeight;
        }
    </script>
</body>

</html>
